<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Bot Color Picker</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">
<h2>Pick a color for your Telegram bot</h2>
<input type="color" id="picker" style="width:100px; height:100px;">
<p>
<button onclick="sendColor()" style="padding:10px 20px; font-size:16px;">Send Color</button>
</p>
<p id="status"></p>

<script>
function sendColor() {
    const color = document.getElementById('picker').value; // hex, e.g. #FF00FF
    const chatID = prompt("Enter your Telegram chat ID"); // for demo, you can embed it in the URL later
    if (!chatID) return;
    
    // Send the color back to your Go backend (replace with your bot URL)
    const url = `https://your-bot-backend.com/pickcolor?chatID=${chatID}&color=${color}`;
    
    fetch(url)
        .then(res => res.text())
        .then(txt => {
            document.getElementById('status').innerText = `Color sent: ${color}`;
        })
        .catch(err => {
            document.getElementById('status').innerText = 'Failed to send color';
            console.error(err);
        });
}
</script>
</body>
</html>
